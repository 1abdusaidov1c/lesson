<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Phones</h1>

      <div class="d-flex align-items-center justify-content-start mt-3 mb-4">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Create
        </button>
      </div>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Create Phone
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form">
                <input
                  type="text"
                  class="form form-control mb-3"
                  placeholder="Nomi"
                  id="nomi"
                />
                <input
                  type="text"
                  class="form form-control mb-3"
                  placeholder="Sotuvchi"
                  id="sotuvchi"
                />
                <input
                  type="text"
                  class="form form-control mb-3"
                  placeholder="Rangi"
                  id="rangi"
                />
                <input
                  type="number"
                  class="form form-control mb-3"
                  placeholder="Operativ xotira(RAM)"
                  maxlength="2"
                  id="ram"
                />
                <input
                  type="number"
                  class="form form-control mb-3"
                  placeholder="Xotira"
                  maxlength="4"
                  id="xotira"
                />
                <input
                  type="number"
                  class="form form-control mb-3"
                  placeholder="Narxi"
                  maxlength="8"
                  id="narxi"
                />
                <button class="btn btn-success">Create</button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="staticBackdrop1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Edit Phone
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="edit-form">
                <input
                  type="text"
                  class="form form-control mb-3"
                  placeholder="Nomi"
                  id="edit-nomi"
                />
                <input
                  type="text"
                  class="form form-control mb-3"
                  placeholder="Sotuvchi"
                  id="edit-sotuvchi"
                />
                <input
                  type="text"
                  class="form form-control mb-3"
                  placeholder="Rangi"
                  id="edit-rangi"
                />
                <input
                  type="number"
                  class="form form-control mb-3"
                  placeholder="Operativ xotira(RAM)"
                  maxlength="2"
                  id="edit-ram"
                />
                <input
                  type="number"
                  class="form form-control mb-3"
                  placeholder="Xotira"
                  maxlength="4"
                  id="edit-xotira"
                />
                <input
                  type="number"
                  class="form form-control mb-3"
                  placeholder="Narxi"
                  maxlength="8"
                  id="edit-narxi"
                />
                <button class="btn btn-success">Edit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nomi</th>
            <th scope="col">Sotuvchi</th>
            <th scope="col">Rangi</th>
            <th scope="col">Xotira</th>
            <th scope="col">Narxi</th>
            <th scope="col">Sozlamalar</th>
          </tr>
        </thead>
        <tbody class="tBody"></tbody>
      </table>
    </div>

    <template class="template">
      <tr>
        <th class="id" scope="row">1</th>
        <td class="name">Smartfon Xiaomi Redmi 13C</td>
        <td class="surName">Xiaomi</td>
        <td class="rangi">To'q ko'k</td>
        <td>
          <span class="ram">4</span>Gb | <span class="memory">128</span>Gb
        </td>
        <td class="userName"><span class="price">1469000</span> so'm</td>
        <td>
          <button
            class="btn btn-info"
            id="edit-btn"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop1"
          >
            Edit
          </button>
          <button class="btn btn-danger" id="delete-btn">Delete</button>
        </td>
      </tr>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
